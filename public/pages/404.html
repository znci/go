<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404</title>
	<link rel="stylesheet" href="../css/index.css" defer>
</head>
<body>
	<style>
		html {
			overflow: hidden;
			font-family: "Manrope", sans-serif;
			font-weight: 900;
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;
			user-select: none;
		}
		h1 {
			position: absolute;
			margin-left: 300px;
			margin-top: 200px;
			background: linear-gradient(to right, #6666ff, #0099ff , #00ff00, #ff3399, #6666ff);
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
			animation: rainbowshift 3s ease-in-out infinite;
			background-size: 400% 100%;
			font-size: 25rem;
		}
		p {
			font-size: 2rem;
			margin-left: 300px;
			margin-top: 630px;
			text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
		}
		@keyframes rainbowshift {
			0%, 100% {
				background-position: 0 0;
			}
			50% {
				filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)) drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
				background-position: 100% 0;
			}
		}
		.glow img {
			height: 1200px;
			margin: 10px;
			opacity: 0.25;
			padding: 200px;
			position: absolute;
			animation: glowfilter 3s ease-in-out infinite;
			z-index: -1;
		}
		@keyframes glowfilter {
			0%, 100% {
				top: 20px;
			}
			50% {
				top: 0px;
			}
		}
		a.home {
			display: block;
			position: absolute;
			font-size: 1.6rem;
			color: #fff;
			text-decoration: none!important;
			z-index: 10!important;
			transition: color 0.3s linear;
		}
		a.home:hover {
			color: #ff3399;
		}
		.balloon img.this {
			width: 100px;
			position: relative;
			filter: hue-rotate(180deg);
			animation: balloonfloat 3s ease-in-out infinite;
		}
		.balloon .cloud {
			position: absolute;
			scale: 0.75;
			top: 50px;
			filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)) drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
			animation: glowfilter 2s ease-in-out infinite;
		}
		.balloon {
			width: 100px;
			display: flex;
			position: absolute;
			justify-content: center;
			align-items: center;
		}
		@keyframes balloonfloat {
			0%, 100% {
				top: 20px;
			}
			50% {
				top: 0px;
			}
		}
	</style>
	<h1>404</h1>
	<p>
		{{ LINK }} was not found.
	</p>
	<div class="glow"><img src="../svg/cloud.svg" alt=""></div>
	<div class="balloon" style="top: 300px; left: 1200px">
		<img src="../svg/balloon.svg" alt="" class="this">
		<img src="../svg/cloud.svg" alt="" class="cloud">
		<a href="../" class="home">Home</a>
	</div>
</body>
</html>
